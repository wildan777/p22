<DOCTYPE html>
    <html>
        <head>
<title>Objects in javascript</title>
        </head>
        <body>
<h2>javascript objects</h2>

<p id="result"></p>
<script>
    // Create an object :
    var student_info = {
        firstname: "Cristiano ",
        lastname: "Ronaldo",
        age:39,
        gender: " Male",
    };


    // display some data from the object:
    document.getElementById("result").innerHTML = student_info.firstname + student_info.lastname+ " is " + student_info.age + " years old"+ "." + "  How r u?" + "<br>" +"I am " +  student_info.gender;
</script>
        </body>
    </html>
